<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>HTML paragraf</title>
</head>
<body>

	<!-- contoh tag p, br dan hr -->
	<p>ini adalah paragraf 1</p>
	<br>
	<p>ini adalah paragraf 2</p>
	<hr>

<!-- membuat teks dekorasi 1 -->
	<p><b>Selamat datang</b>di kuliah <i>pemrograman web 1</i></p>
	<p>Nama saya <u>Fardli Yansah</u></p>
	<hr>

	<!-- teks dekorasi 2 -->
	<p><strong>Pengumuman</strong>. kuliah pemrograman web 1, jum'at 15 juli 2022 <em>diliburkan!</em></p>

</body>
</html>
